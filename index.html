<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סימולטור מלחמות עולמי</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌍</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌍 סימולטור מלחמות עולמי 🌍</h1>
        
        <div class="game-grid">
            <!-- לוח בקרה שמאלי -->
            <div class="control-panel">
                <div class="panel section">
                    <h3>⚙️ הגדרות משחק</h3>
                    
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="allowCivilWar" checked>
                            אפשר מלחמות אזרחים
                        </label>
                    </div>
                    
                    <div class="settings-group">
                        <label>מהירות קרב:</label>
                        <input type="range" id="battleSpeed" min="500" max="5000" value="2000" step="100">
                        <div class="speed-display" id="speedDisplay">2.0 שניות</div>
                    </div>

                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="autoBattle">
                            קרב אוטומטי
                        </label>
                    </div>

                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="showPowerBars" checked>
                            הצג מדי כוח
                        </label>
                    </div>

                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="animatedLines" checked>
                            קווי התקפה מונפשים
                        </label>
                    </div>

                    <div id="autoBattleIndicator" style="display: none;" class="auto-battle-indicator">
                        ⚔️ קרב אוטומטי פעיל ⚔️
                    </div>
                </div>

                <div class="panel section">
                    <h3>⚔️ ארגן מלחמה</h3>
                    
                    <div id="participantsList" class="participant-selector"></div>
                    
                    <button class="add-participant" onclick="game.addParticipant()">➕ הוסף משתתף</button>
                    <button class="attack" onclick="game.startWar()">🔥 התחל מלחמה</button>
                </div>

                <div class="panel section" id="warControls" style="display: none;">
                    <h3>🎮 פקודות קרב</h3>
                    <div id="warControlButtons"></div>
                    <div class="war-info" id="warStatus"></div>
                </div>

                <div class="panel section">
                    <h3>📊 מידע על מדינה</h3>
                    <div class="country-info" id="countryInfo">
                        בחר מדינה במפה לראות מידע
                    </div>
                </div>
            </div>

            <!-- מפה מרכזית -->
            <div class="panel">
                <div class="map-container">
                    <h3 style="margin-bottom: 15px;">🗺️ מפת העולם</h3>
                    <div id="worldMap"></div>
                </div>

                <div class="section" style="margin-top: 20px;">
                    <h3>📜 יומן אירועים</h3>
                    <div class="log" id="eventLog"></div>
                </div>
            </div>

            <!-- לוח דירוגים -->
            <div class="control-panel">
                <div class="panel section">
                    <h3>🏆 דירוג מדינות</h3>
                    <div style="max-height: 500px; overflow-y: auto;">
                        <table class="rankings-table" id="rankingsTable">
                            <thead>
                                <tr>
                                    <th>דירוג</th>
                                    <th>מדינה</th>
                                    <th>כוח</th>
                                    <th>סטטוס</th>
                                </tr>
                            </thead>
                            <tbody id="rankingsBody"></tbody>
                        </table>
                    </div>
                </div>

                <div class="panel section">
                    <h3>📈 סטטיסטיקות</h3>
                    <div class="country-info">
                        <div id="gameStats">
                            <strong>מלחמות פעילות:</strong> <span id="activeWars">0</span><br>
                            <strong>סה"כ סיבובים:</strong> <span id="totalTurns">0</span><br>
                            <strong>מדינות במלחמה:</strong> <span id="countriesAtWar">0</span><br>
                            <strong>מדינות בשלום:</strong> <span id="countriesAtPeace">24</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="ui.js"></script>
    <script src="war.js"></script>
    <script src="game.js"></script>
</body>
</html>
